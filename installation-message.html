<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Installing Bartender Tab!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #3498db;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .icon {
            font-size: 48px;
            margin: 0 20px;
            transition: transform 0.3s;
        }
        .icon:hover {
            transform: scale(1.2);
        }
        .btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #5dade2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Installing Bartender Tab!</h1>
        <p>Explore a variety of cocktail recipes with Bartender Tab.</p>
        <div class="icon-container">
            <i class="fas fa-cocktail icon" style="color: #e67e22;" title="Cocktail"></i>
            <i class="fas fa-lemon icon" style="color: #f1c40f;" title="Lemon"></i>
        </div>
        <a href="https://bartender.bctab.com/newtab" class="btn">Open Bartender Tab</a>
    </div>
</body>
</html>
